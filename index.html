<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>

     <!--Bootstrap CND -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"/>

  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="text-center my-4">
                <h1>Books</h1>
            </div>

            <div class="row">
                <div class="col-6 col-md-6">
                    <h4 class="mb-2">Books list</h4>
                    <ol id="list1">

                    </ol>
                </div>

                <div class="col-6 col-md-6">
                    <h4 class="mb-2">Reading status</h4>
                    <ul id="list2">

                    </ul>
                </div>

                <div class="col-12">
                    <table id="table" class="table table-striped table-dark mb-4">
                        <thead>
                            <tr>
                                <th>Tittle</th>
                                <th>Author</th>
                                <th>Max.Pages</th>
                                <th>On Page</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <form action="#" id="form">
                <div class="mb-2">
                    <h3>Add a book to the list:</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 form-group">
                      <input type="text" id="inputTitle" class="form-control" placeholder="Book title">
                    </div>
                    <div class="col-12 col-md-3 form-group">
                      <input type="text" id="inputAuthor" class="form-control" placeholder="Book Author">
                    </div>
                    <div class="col-12 col-md-2 form-group">
                      <input type="number" id="inputOnPage" class="form-control" placeholder="Curent Page On...">
                    </div>
                    <div class="col-12 col-md-2 form-group">
                      <input type="number" id="inputMaxPages" class="form-control" placeholder="Book Max Pages">
                    </div>
                    <div class="col-12 col-md-2 form-group">
                      <button type="submit" class="btn btn-primary btn-block">Add to list</button>
                    </div>
                </div>
        </form>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
